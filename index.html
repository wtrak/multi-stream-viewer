<!DOCTYPE html>
<html>
<head>
  <title>Unified Multi-Stream Viewer</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: white; }
    .video-container { margin: 20px auto; width: 80%; max-width: 1000px; position: relative; }
    video {
      width: 100%;
      height: auto;
      display: none;
      border: 2px solid #444;
      background: black;
    }
    .button-row, .custom-row { margin: 10px; display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }
    button.active {
      background: #4caf50;
      border-color: #4caf50;
    }
    input[type="text"] {
      padding: 8px;
      width: 300px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Multi-Stream Viewer (All Video, Seamless Switching)</h1>

  <div class="button-row" id="videoButtons"></div>
  <div id="videoInputs" class="custom-row"></div>

  <div class="video-container" id="videoContainer">
    <video id="stream0" autoplay muted playsinline></video>
    <video id="stream1" autoplay muted playsinline></video>
    <video id="stream2" autoplay muted playsinline></video>
    <video id="stream3" autoplay muted playsinline></video>
    <video id="stream4" autoplay muted playsinline></video>
    <video id="stream5" autoplay muted playsinline></video>
    <video id="stream6" autoplay muted playsinline></video>
  </div>

  <h3>Audio Channels (Pick One to Unmute)</h3>
  <div class="button-row" id="audioButtons"></div>

  <script>
    const NUM_STREAMS = 7; // 0–4 = video views, 5–6 = audio-only
    const VIDEO_VIEW_COUNT = 5;

    const streamElements = [];
    const videoButtonsContainer = document.getElementById('videoButtons');
    const videoInputsContainer = document.getElementById('videoInputs');
    const audioButtonsContainer = document.getElementById('audioButtons');

    let activeVideoIndex = 0;
    let activeAudioIndex = null;

    for (let i = 0; i < NUM_STREAMS; i++) {
      const video = document.getElementById('stream' + i);
      streamElements.push(video);

      const input = document.createElement('input');
      input.type = "text";
      input.placeholder = `Stream URL for ${i < VIDEO_VIEW_COUNT ? "Camera" : "Audio"} ${i < VIDEO_VIEW_COUNT ? i + 1 : i - VIDEO_VIEW_COUNT + 1}`;
      input.id = `streamInput${i}`;

      const loadBtn = document.createElement('button');
      loadBtn.textContent = "Load";
      loadBtn.onclick = () => {
        const url = document.getElementById(`streamInput${i}`).value.trim();
        if (url) {
          video.src = url;
          video.load();
          video.play().catch(e => console.log("Autoplay error:", e));
        }
      };

      videoInputsContainer.appendChild(input);
      videoInputsContainer.appendChild(loadBtn);

      if (i < VIDEO_VIEW_COUNT) {
        const btn = document.createElement('button');
        btn.textContent = `Camera ${i + 1}`;
        btn.onclick = () => switchCamera(i, btn);
        videoButtonsContainer.appendChild(btn);
      } else {
        const btn = document.createElement('button');
        btn.textContent = `Audio ${i - VIDEO_VIEW_COUNT + 1}`;
        btn.onclick = () => toggleAudio(i, btn);
        audioButtonsContainer.appendChild(btn);
      }
    }

    function switchCamera(index, button) {
      streamElements.forEach((el, i) => {
        el.style.display = (i === index) ? "block" : "none";
        el.muted = (i !== index && i !== activeAudioIndex);
      });
      [...videoButtonsContainer.children].forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      activeVideoIndex = index;
    }

    function toggleAudio(index, button) {
      if (activeAudioIndex !== null) {
        streamElements[activeAudioIndex].muted = true;
        audioButtonsContainer.children[activeAudioIndex - VIDEO_VIEW_COUNT].classList.remove("active");
      }
      if (activeAudioIndex === index) {
        activeAudioIndex = null;
      } else {
        activeAudioIndex = index;
        streamElements[index].muted = false;
        button.classList.add("active");
      }
    }

    // Default show first camera
    switchCamera(0, videoButtonsContainer.children[0]);
  </script>

</body>
</html>
