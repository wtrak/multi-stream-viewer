<!DOCTYPE html>
<html>
<head>
  <title>Multi-Stream Viewer</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: white; }
    #videoContainer { width: 80%; max-width: 1000px; margin: 20px auto; }
    video, iframe { width: 100%; height: 562px; border: 2px solid #444; display: none; }
    .button-row, .custom-row { margin: 10px; }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }
    button.active {
      background: #4caf50;
      border-color: #4caf50;
    }
    input[type="text"] {
      padding: 8px;
      width: 300px;
      font-size: 14px;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <h1>Live Event Multi-Stream Viewer</h1>

  <div id="videoContainer">
    <video id="mainVideo" controls autoplay muted></video>
    <iframe id="mainIframe" allowfullscreen></iframe>
  </div>

  <div class="button-row" id="videoButtons"></div>
  <div class="custom-row">
    <input type="text" id="customVideoInput" placeholder="Paste Twitch, YouTube, or .m3u8 video URL">
    <button onclick="loadCustomVideo()">Load Custom Video</button>
  </div>

  <h3>Audio Channels</h3>
  <div class="button-row" id="audioButtons"></div>
  <div class="custom-row">
    <input type="text" id="customAudioInput" placeholder="Paste custom audio stream URL">
    <button onclick="loadCustomAudio()">Load Custom Audio</button>
  </div>

  <audio id="audio0" autoplay loop></audio>
  <audio id="audio1" autoplay loop muted></audio>

  <script>
    const videoSources = [
      'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8',
      'https://mojen.webcamera.pl/warszawa2.m3u8',
      'https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8',
      'https://test-streams.mux.dev/test_001/stream.m3u8',
      'https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8'
    ];

    const audioSources = [
      'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3',
      'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3'
    ];

    const videoElement = document.getElementById('mainVideo');
    const iframeElement = document.getElementById('mainIframe');
    const videoButtonsContainer = document.getElementById('videoButtons');
    const audioElements = [document.getElementById('audio0'), document.getElementById('audio1')];

    videoSources.forEach((src, idx) => {
      const btn = document.createElement('button');
      btn.textContent = `Camera ${idx + 1}`;
      btn.onclick = () => switchVideo(src, btn);
      videoButtonsContainer.appendChild(btn);
      if (idx === 0) switchVideo(src, btn); // Load first video by default
    });

    function switchVideo(src, button) {
      if (isEmbeddableIframe(src)) {
        iframeElement.src = convertToEmbedURL(src);
        iframeElement.style.display = "block";
        videoElement.style.display = "none";
      } else {
        videoElement.src = src;
        videoElement.style.display = "block";
        iframeElement.style.display = "none";
      }

      [...videoButtonsContainer.children].forEach(btn => btn.classList.remove('active'));
      if (button) button.classList.add('active');
    }

    function loadCustomVideo() {
      const url = document.getElementById('customVideoInput').value.trim();
      if (url) switchVideo(url, null);
    }

    function toggleAudio(index, button) {
      const audio = audioElements[index];
      const isMuted = audio.muted;
      audio.muted = !isMuted;
      button.classList.toggle('active', !isMuted);
    }

    function loadCustomAudio() {
      const url = document.getElementById('customAudioInput').value.trim();
      if (!url) return;

      for (let i = 0; i < audioElements.length; i++) {
        if (audioElements[i].paused || audioElements[i].src === "") {
          audioElements[i].src = url;
          audioElements[i].muted = false;
          audioElements[i].play();
          return;
        }
      }

      audioElements[0].src = url;
      audioElements[0].muted = false;
      audioElements[0].play();
    }

    function isEmbeddableIframe(url) {
      return url.includes("twitch.tv") || url.includes("youtube.com") || url.includes("youtu.be");
    }

    function convertToEmbedURL(url) {
      if (url.includes("twitch.tv")) {
        const channel = url.split("twitch.tv/")[1].split("/")[0];
        return `https://player.twitch.tv/?channel=${channel}&parent=${location.hostname}`;
      }
      if (url.includes("youtube.com/watch?v=")) {
        const videoId = url.split("v=")[1].split("&")[0];
        return `https://www.youtube.com/embed/${videoId}`;
      }
      if (url.includes("youtu.be/")) {
        const videoId = url.split("youtu.be/")[1];
        return `https://www.youtube.com/embed/${videoId}`;
      }
      return url;
    }
  </script>

</body>
</html>
