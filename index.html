<!DOCTYPE html>
<html>
<head>
  <title>Multi-Stream Viewer</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: white; }
    .video-container, .audio-container { margin: 20px auto; width: 80%; max-width: 1000px; position: relative; }
    video, iframe { width: 100%; height: 562px; display: none; border: 2px solid #444; }
    .button-row, .custom-row { margin: 10px; }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }
    button.active {
      background: #4caf50;
      border-color: #4caf50;
    }
    input[type="text"] {
      padding: 8px;
      width: 300px;
      font-size: 14px;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <h1>Multi-Stream Viewer with YouTube & Twitch Support</h1>

  <div class="button-row" id="videoButtons"></div>
  <div id="videoInputs" class="custom-row"></div>

  <div class="video-container" id="videoContainer">
    <video id="video0" autoplay muted playsinline></video>
    <video id="video1" autoplay muted playsinline style="display:none;"></video>
    <video id="video2" autoplay muted playsinline style="display:none;"></video>
    <video id="video3" autoplay muted playsinline style="display:none;"></video>
    <video id="video4" autoplay muted playsinline style="display:none;"></video>

    <iframe id="iframe0" allowfullscreen style="display:none;"></iframe>
    <iframe id="iframe1" allowfullscreen style="display:none;"></iframe>
    <iframe id="iframe2" allowfullscreen style="display:none;"></iframe>
    <iframe id="iframe3" allowfullscreen style="display:none;"></iframe>
    <iframe id="iframe4" allowfullscreen style="display:none;"></iframe>
  </div>

  <h3>Audio Channels</h3>
  <div class="button-row" id="audioButtons"></div>
  <div id="audioInputs" class="custom-row"></div>

  <audio id="audio0" autoplay loop muted></audio>
  <audio id="audio1" autoplay loop muted></audio>

  <script>
    const NUM_VIDEOS = 5;
    const NUM_AUDIOS = 2;

    let activeVideoIndex = 0;
    const videoElements = [];

    const videoButtonsContainer = document.getElementById('videoButtons');
    const videoInputsContainer = document.getElementById('videoInputs');

    for (let i = 0; i < NUM_VIDEOS; i++) {
      const video = document.getElementById('video' + i);
      const iframe = document.getElementById('iframe' + i);
      videoElements.push({ video, iframe });

      const btn = document.createElement('button');
      btn.textContent = `Camera ${i + 1}`;
      btn.onclick = () => switchVideo(i, btn);
      videoButtonsContainer.appendChild(btn);

      const input = document.createElement('input');
      input.type = "text";
      input.placeholder = `Video URL for Camera ${i + 1}`;
      input.id = `videoInput${i}`;

      const loadBtn = document.createElement('button');
      loadBtn.textContent = "Load";
      loadBtn.onclick = () => {
        const url = document.getElementById(`videoInput${i}`).value.trim();
        if (!url) return;
        if (isEmbeddableIframe(url)) {
          video.src = "";
          iframe.src = convertToEmbedURL(url);
          video.style.display = "none";
          iframe.style.display = "none"; // will be shown when activated
        } else {
          iframe.src = "";
          video.src = url;
          video.load();
          video.play();
          video.style.display = "none"; // will be shown when activated
        }
      };

      videoInputsContainer.appendChild(input);
      videoInputsContainer.appendChild(loadBtn);
    }

    function switchVideo(index, button) {
      videoElements.forEach((el, i) => {
        el.video.style.display = 'none';
        el.iframe.style.display = 'none';
        if (i === index) {
          if (el.video.src) el.video.style.display = 'block';
          if (el.iframe.src) el.iframe.style.display = 'block';
        }
      });
      [...videoButtonsContainer.children].forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      activeVideoIndex = index;
    }

    const audioElements = [document.getElementById('audio0'), document.getElementById('audio1')];
    const audioButtonsContainer = document.getElementById('audioButtons');
    const audioInputsContainer = document.getElementById('audioInputs');

    for (let i = 0; i < NUM_AUDIOS; i++) {
      const btn = document.createElement('button');
      btn.textContent = `Audio ${i + 1}`;
      btn.onclick = () => toggleAudio(i, btn);
      audioButtonsContainer.appendChild(btn);

      const input = document.createElement('input');
      input.type = "text";
      input.placeholder = `Audio URL ${i + 1}`;
      input.id = `audioInput${i}`;

      const loadBtn = document.createElement('button');
      loadBtn.textContent = "Load";
      loadBtn.onclick = () => {
        const url = document.getElementById(`audioInput${i}`).value.trim();
        if (url) {
          const audio = audioElements[i];
          audio.src = url;
          audio.load();
          audio.play();
        }
      };

      audioInputsContainer.appendChild(input);
      audioInputsContainer.appendChild(loadBtn);
    }

    function toggleAudio(index, button) {
      const audio = audioElements[index];
      audio.muted = !audio.muted;
      button.classList.toggle('active', !audio.muted);
    }

    function isEmbeddableIframe(url) {
      return url.includes("twitch.tv") || url.includes("youtube.com") || url.includes("youtu.be");
    }

    function convertToEmbedURL(url) {
      if (url.includes("twitch.tv")) {
        const channel = url.split("twitch.tv/")[1].split("/")[0];
        return `https://player.twitch.tv/?channel=${channel}&parent=${location.hostname}`;
      }
      if (url.includes("youtube.com/watch?v=")) {
        const videoId = url.split("v=")[1].split("&")[0];
        return `https://www.youtube.com/embed/${videoId}`;
      }
      if (url.includes("youtu.be/")) {
        const videoId = url.split("youtu.be/")[1];
        return `https://www.youtube.com/embed/${videoId}`;
      }
      return url;
    }

    // Default to first camera
    switchVideo(0, videoButtonsContainer.children[0]);
  </script>

</body>
</html>
